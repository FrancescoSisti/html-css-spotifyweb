<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">


    <!-- Google Font Integration -->
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />

    <!-- FontAwesome Integration -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />
    <!-- Files link -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/desktop-responsive.css">
    <link rel="stylesheet" href="style/tablet-responsive.css">
    <link rel="stylesheet" href="style/mobile-responsive.css">
</head>

<body>
    <div class="upper-content">
        <aside>

            <!-- Sidebar with logo and nav menu -->
            <div class="sidebar-top">
                <div class="logos">
                    <img id="logo-big" src="img/logo.svg" alt="logo-big">
                    <img id="logo-small" src="img/logo-small.svg" alt="logo-small">
                </div>
                <div class="nav-menu">
                    <ul>
                        <li class="nav-item"><img src="img/home.svg" alt="home-ico" class="nav-icons"><span>Home</span>
                        </li>
                        <li class="nav-item"><img src="img/search.svg" alt="search-ico"
                                class="nav-icons"><span>Cerca</span></li>
                        <li class="nav-item"><img src="img/libreria.svg" alt="library-ico" class="nav-icons">La tua
                            libreria</li>
                    </ul>

                    <!-- Playlist section -->
                    <div class="playlists">
                        <h3 id="playlist-title">Playlist</h3>
                        <span class="add-playlist"><i class="fa-solid fa-plus"></i>Crea Playlist</span>
                        <ul>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Sidebar bottom with username and download app -->
            <div class="sidebar-bottom">
                <div class="download-app"><img src="img/download.svg" alt="download-ico"> Installa app</div>
                <hr>
                <h3 class="user-name"><img src="img/profile.svg" alt="user-ico"> John Doe</h3>
            </div>
        </aside>
        <main>

            <!-- Header with upgrade button -->
            <header><button>
                    <h4>Effettua l'upgrade</h4>
                </button>
            </header>

            <!-- Main content, with songs and albums -->
        </main>
    </div>
    <footer class="media-player">
        <div class="song-info">
            <img id="song-canvas" src="img/sinister.jpeg" alt="sinister-canvas">
            <span class="song-name">Sinister</span>
            <span class="author-name">Brano nome</span>
        </div>
        <div class="song-controls"></div>
        <div class="other-controls"></div>
    </footer>
</body>

</htm
